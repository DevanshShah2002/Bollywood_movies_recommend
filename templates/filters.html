<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter wise Suggetion</title>
</head>
<style>
    .text-white{
        color: white;
    }

</style>
<body style="background-color: #192734">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <nav class="navbar" style="background-color: #c967f0">
         <a class="navbar-brand" style="color: greenyellow"><b>Bollywood movie RECOMMENDER </b></a>
         <ul class="nav navbar-nav">
             <li><a href="/" style="color: #12033b; font-size: medium">HOME</a></li>
             <li><a href="/recommend" style="color: #12033b; font-size: medium">RECOMMEND</a></li>
             <li><a href="/kids_content" style="color: #12033b; font-size: medium">KIDS</a></li>
             <li><a href="/filters" style="color: #12033b; font-size: medium">Filter</a></li>
             <li><a href="/contact" style="color: #12033b; font-size: medium">CONTACT</a></li>
         </ul>
   </nav>

   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h1 class="text-white" style="font-size: 40px"> Apply Filters: </h1>
           <div class="col-md-12" style="margin-top: 50px; margin-bottom: 60px">
                <div class="card">
                   <div class="card-body">
                       <form action='/filter_movie' method="post">
                           <label class="text-white" for="hour"> Select max time</label>
                           <select name="user_input"  id="hour">
                             <option value="none" selected disabled hidden>select hour</option>
                             <option style="width: max-content"> 1 </option>
                             <option style="width: max-content"> 2 </option>
                             <option style="width: max-content"> 3 </option>
                             <option style="width: max-content"> 4 </option>
                             <option style="width: max-content"> 5 </option>
                           </select>
                           <label class="text-white" for="y1"> Select starting year(1975-2019)</label>
                           <input type="number" min="1975" max="2019" step="1" name="year1" id="y1" value="2000">
                           <label class="text-white" for="y2"> Select ending year(1975-2019)</label>
                           <input type="number" min="1975" max="2019" step="1" name="year2" id="y2">
                           <input type="submit" value="Submit">

                       </form>
                   </div>
                </div>
           </div>
           </div>

            {% if data %}
              {% for i in data %}
                 <div class="col-md-3" style="margin-top: 50px; margin-bottom: 60px">
                      <div class="card">
                         <div class="card-body">
                           <img class="card-img-top"  src="{{ i[1] }}"> </img>
                           <h3 class="text-white">{{ i[0] }}</h3>
                             <p style="color: whitesmoke">release year: {{i[2]}}</p>
                             <p style="color: whitesmoke">time: {{i[3]}}</p>
                             <p style="color: whitesmoke">rating: {{i[4]}}</p>
                             <p style="color: whitesmoke">votes: {{i[5]}}</p>
                         </div>
                      </div>
                 </div>
              {% endfor %}
           {% endif %}
       </div>
   </div>
</body>
</html>
