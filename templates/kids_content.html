<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies For Kids</title>
</head>
<style>
    .text-white{
        color: white;
    }

</style>
<body style="background-color: #192734">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <nav class="navbar" style="background-color: #c967f0">
         <a class="navbar-brand" style="color: greenyellow"><b>Bollywood movie RECOMMENDER </b></a>
         <ul class="nav navbar-nav">
             <li><a href="/" style="color: #12033b; font-size: medium">HOME</a></li>
             <li><a href="/recommend" style="color: #12033b; font-size: medium">RECOMMEND</a></li>
             <li><a href="/kids_content" style="color: #12033b; font-size: medium">KIDS</a></li>
             <li><a href="/filters" style="color: #12033b; font-size: medium">Filter</a></li>
             <li><a href="/contact" style="color: #12033b; font-size: medium">CONTACT</a></li>
         </ul>
   </nav>

   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h1 class="text-white" style="font-size: 40px"> Movie Suggestion For Kids & 13+</h1>
           </div>
           {% for i in range(movie_name|length) %}
           <div class="col-md-9" style="margin-top: 50px; margin-bottom: 60px">
               <div class="card">
                   <div class="card-body">
                       <img class="card-img-top"  src="{{ image[i] }}"></img>
                       <h3 class="text-white">{{ movie_name[i] }}</h3>
                       <p class="text-white">votes:- {{ genres[i] }}</p>

                   </div>
               </div>
           </div>
         {% endfor %}
       </div>
   </div>
</body>
</html>
